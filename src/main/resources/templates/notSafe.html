<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title th:text="${#servletContext.getServletContextName()}">Servlet Context Name</title>
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <!-- Fontawesome -->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/web-fonts-with-css/css/fontawesome.min.css}">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script th:src="@{/webjars/html5shiv/html5shiv.min.js}"></script>
        <script th:src="@{/webjars/respond/respond.min.js}"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Sample Application</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{hello}">Vulnerable</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#" onclick="return false;">Sanitizing</a>
                            <span class="sr-only">(current)</span>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="page-header">
                <h1 th:text="${'Welcome to ' + @localhost.getHostName()}">Hostname</h1>
            </div>

            <div class="alert alert-danger">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                You can&apos;t write that!
            </div>
            
            <div class="jumbotron">
                <div class="sub-header">
                    <h3>Submit a request parameter</h3>
                </div>
                <form action="sanitizing" autocomplete="off" class="form-horizontal" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Parameter Name:</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="name" type="text" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="value">Parameter Value:</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="value" type="text" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Latest compiled and minified JavaScript -->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>

</html>
