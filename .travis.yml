- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

deploy:
  - provider: releases
    api_key:
      secure: 
    file: build/libs/springmvc-hello-world.war
